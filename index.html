<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&display=swap" rel="stylesheet">
    <title>New Year</title>
  </head>
  <body>
    <div class="wrapper">
        <main class="main">
            <div class="main__background">
                <div class="main__moon"><span></span></div>
                <div class="main__santa"><span></span></div>
                <div class="main__trees main__trees-6"><span></span></div>
                <div class="main__trees main__trees-5"><span></span></div>
                <div class="main__trees main__trees-4"><span></span></div>
                <div class="main__trees main__trees-3"><span></span></div>
                <div class="main__trees main__trees-2"><span></span></div>
                <div class="main__trees main__trees-1"><span></span></div>
                <div class="main__mountains"><span></span></div>
            </div>
            <div class="main__flex-container">
                <div class="main__content">
                    <h3 class="main__text">До Нового Року залишилося...</h3>
                    <ul class="main__countdown">
                        <li class="main__list-item"><p id="days"></p></li>
                        <li class="main__list-item"><p id="hours"></p></li>
                        <li class="main__list-item"><p id="minutes"></p></li>
                        <li class="main__list-item"><p id="seconds"></p></li>
                    </ul>
                    <audio class="main__music" src="./audio/monatik-love-new-year-version.mp3" controls></audio>
                </div>
            </div>
        </main>
    </div>
    <script src="script/script.min.js"></script>
  </body>
</html>
